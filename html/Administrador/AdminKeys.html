<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrar Keys - KeyArg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rubik', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen">
  <div class="max-w-6xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-bold text-center text-cyan-600 mb-10">ğŸ® AdministraciÃ³n de Keys</h1>

    <div id="usuarios-con-keys" class="space-y-8"></div>

    <div class="text-center mt-16">
      <a href="../Administrador/Admin.html" class="inline-block text-white bg-cyan-600 hover:bg-cyan-700 px-6 py-3 rounded-full transition duration-200 shadow-md">â† Volver al Panel</a>
    </div>
  </div>

  <script>
    async function cargarUsuariosConKeys() {
      const res = await fetch('http://localhost:3000/api/usuarios');
      const usuarios = await res.json();
      const contenedor = document.getElementById('usuarios-con-keys');

      usuarios.forEach(u => {
        if (u.keys && u.keys.length > 0) {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow-lg p-6';

          let html = `<h2 class="text-2xl font-semibold text-gray-800 mb-4">${u.nombreUsuario} <span class="text-gray-500 text-sm">(${u.usuario})</span></h2>`;

          u.keys.forEach(k => {
            html += `
              <div class="mb-4 p-4 border rounded-lg bg-gray-50 shadow-sm">
                <p class="mb-1"><span class="font-medium">ğŸ® Juego:</span> ${k.juego}</p>
                <p class="mb-1"><span class="font-medium">ğŸ”‘ Key:</span> <span id="key-${k.key}" class="text-blue-600">${k.key}</span></p>
                <p class="mb-2"><span class="font-medium">ğŸ•¹ Plataforma:</span> ${k.plataforma}</p>
                <div class="flex gap-3">
                  <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow" onclick="eliminarKey('${u.usuario}', '${k.key}')">ğŸ—‘ Eliminar</button>
                  <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded shadow" onclick="modificarKey('${u.usuario}', '${k.key}')">âœï¸ Modificar</button>
                </div>
              </div>
            `;
          });

          card.innerHTML = html;
          contenedor.appendChild(card);
        }
      });
    }

    async function eliminarKey(email, key) {
      if (!confirm('Â¿EstÃ¡s seguro de que querÃ©s eliminar esta key?')) return;

      const res = await fetch(`http://localhost:3000/api/usuario/${email}/key/${key}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.mensaje);
      location.reload();
    }

    async function modificarKey(email, oldKey) {
      const nuevaKey = prompt('IngresÃ¡ la nueva key:', oldKey);
      if (!nuevaKey || nuevaKey === oldKey) return;

      const res = await fetch(`http://localhost:3000/api/usuario/${email}/key/${oldKey}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nuevaKey })
      });

      const data = await res.json();
      alert(data.mensaje);
      location.reload();
    }

    document.addEventListener('DOMContentLoaded', cargarUsuariosConKeys);
  </script>
</body>
</html>
